<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title> neighboarhood-Map </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="col-md-12">
        <h1 id="title"> Musical places to enjoy ^_^ </h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <input id="search" type="text" data-bind="textInput: filterKeyword" autofocus placeholder="Search for places">
            </div>

            <div class="col-md-3">
                <ul id="list" data-bind="foreach: filterPlaces">
                    <li data-bind="text: $data.name, click:$root.clickHandler"></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
            </div>
        </div>

    </section>

    <script src="js/library/jquery-2.1.3.min.js"></script>
    <script src="js/library/knockout.js"></script>
    <script src="js/app.js"></script>

    <script async defer src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyA_2S5X66Oygl_ZzMVHRR0CPQjkxLEn7pk&callback=initmap" onError="googleCallBack()">
    </script>

</body>
